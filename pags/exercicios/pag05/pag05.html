<body>
    <script>
        var comprimento = parseFloat(prompt("Digite o comprimento do cômodo em metro: "));
        var largura = parseFloat(prompt("Digite a largura do cômodo em metro: "));

        var preço= 36.00;
        var area= comprimento*largura;

        var gasto = area*preço;

        alert("O custo para assentar o piso será de: R$ "+gasto);

    </script>
